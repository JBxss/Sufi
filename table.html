<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sufi</title>

    <!-- Enlaces de Estilos -->
    <link rel="shortcut icon" href="./assets/table/Grupo 175.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/table.css">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>

<body>

    <!-- Contenido principal -->
    <main>

        <!-- Barra de navegación -->
        <nav>
            <div class="logo">
                <img src="./assets/table/Grupo 175.svg" alt="Logo">
            </div>
            <a class="btn logout-btn" href="./index.html">Cerrar sesión <i
                    class="logout-icon fi fi-rr-arrow-right-to-bracket"></i></a>
        </nav>

        <!-- Encabezado de la página -->
        <header>
            <h2 class="table-title">Mis desembolsos</h2>
            <div class="header-btn-container">
                <a class="btn download-btn" href="" id="guardarDatos"><img class="download-icon"
                        src="./assets/table/download.svg" alt="">Descargar</a>
            </div>
        </header>

        <!-- Sección de filtros de la tabla -->
        <section class="filters">
            <form id="filtroForm">

                <!-- Íconos y controles para el filtro por fecha -->
                <img class="calendar-icon calendar-icon-left" src="./assets/table/calendar-days.svg" alt="">
                <img class="calendar-icon calendar-icon-right" src="./assets/table/calendar-days.svg" alt="">
                <a id="clearButton" onclick="clearForm()"><i class="cross-icon fa-solid fa-xmark"></i></a>
                <i class="select-icon fi fi-rr-angle-small-down"></i>

                <!-- Selector de tipo de documento -->
                <select class="filter filter-select" id="filtroTipo" name="filtroEdad"
                    onchange="toggleButton(); aplicarFiltroPorFecha(event);">
                    <option hidden selected value=""></option>
                    <option value="Cédula">Cédula</option>
                    <option value="Licencia">Licencia</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
                <label id="lbl-select" class="lbl lbl-select">Tipo doc.</label>

                <!-- Input para el número de documento -->
                <input class="filter filter-doc" type="number" id="filtroDoc"
                    oninput="toggleButton(); aplicarFiltroPorFecha(event);">
                <label id="lbl-doc" class="lbl lbl-doc">Número de documento</label>

                <!-- Input para el número de desembolso -->
                <input class="filter filter-number" type="number" id="filtroNumber" name="filtroNombre"
                    oninput="toggleButton(); aplicarFiltroPorFecha(event);">
                <label id="lbl-number" class="lbl lbl-number">Número de desembolso</label>

                <!-- Inputs para el rango de fechas -->
                <input class="filter filter-date-left" type="date" id="filtroFechaDesde" name="filtroFechaDesde"
                    oninput="toggleButton(); aplicarFiltroPorFecha(event);">
                <label id="lbl-date-left" class="lbl lbl-date-left">Desde</label>

                <input class="filter filter-date-right" type="date" id="filtroFechaHasta" name="filtroFechaHasta"
                    oninput="toggleButton(); aplicarFiltroPorFecha(event);">
                <label id="lbl-date-right" class="lbl lbl-date-right">Hasta</label>
            </form>
        </section>

        <!-- Tabla de desembolsos -->
        <table id="tablaDesembolsos">
            <tr>
                <th>Fecha y hora</th>
                <th>Número de desembolso</th>
                <th>Tipo de documento</th>
                <th>Número de documento</th>
                <th>Monto</th>
            </tr>
        </table>
    </main>

    <!-- Sección de paginación de la tabla -->
    <section class="table-pagination">
        <div class="bottom-pag pagination" id="paginacion"></div>
        <input class="inputPagina" id="inputPagina" min="1" value="1" onchange="cambiarPagina()">
        <div id="totalPaginas-container">
            <span class="pagination-span" id="totalPaginas"></span>
        </div>
        
        <!-- Etiqueta y selector para la cantidad de registros por página -->
        <label class="registrosPorPagina" for="registrosPorPagina">Registros por Página</label>
        <select class="inputRegistrosPorPagina" id="registrosPorPagina" name="registrosPorPagina"
            onchange="cambiarRegistrosPorPagina()">
            <option selected value="16">16</option>
            <option value="32">32</option>
            <option value="50">50</option>
        </select>
        <i class="select-icon-pagination fi fi-rr-angle-small-down"></i>
    </section>

    <!-- Toast para mostrar mensajes -->
    <div id="table-toast" class="table-toast">
        <p>Pedro Pérez ha hecho <br> una compra por valor de <b>$1.800.000</b></p>
        <a id="clearToast" onclick="toggleToast()"><i class="cross-icon fa-solid fa-xmark"></i></a>
    </div>

    <!-- Scripts -->
    <script src="./js/table.js"></script>
    <script src="https://kit.fontawesome.com/68c7342c84.js" crossorigin="anonymous"></script>
</body>

</html>
